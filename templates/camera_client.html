<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2563eb">
    <title>LPR Mobile Camera</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1f2937;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 100vw;
            padding: 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 1.5rem;
            color: #60a5fa;
            margin-bottom: 0.5rem;
        }

        .status {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 500;
        }

        .status.connecting { background: #fbbf24; color: #92400e; }
        .status.connected { background: #10b981; color: #065f46; }
        .status.error { background: #ef4444; color: #7f1d1d; }
        .status.streaming { background: #3b82f6; color: #1e3a8a; }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto 2rem;
            background: #374151;
            border-radius: 0.75rem;
            overflow: hidden;
        }

        #video {
            width: 100%;
            height: auto;
            display: block;
        }

        .video-overlay {
            position: absolute;
            top: 1rem;
            left: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.7);
            padding: 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .settings {
            background: #374151;
            padding: 1.5rem;
            border-radius: 0.75rem;
            margin-bottom: 2rem;
        }

        .settings h3 {
            margin-bottom: 1rem;
            color: #f3f4f6;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #d1d5db;
            font-size: 0.875rem;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #4b5563;
            border-radius: 0.375rem;
            background: #1f2937;
            color: white;
            font-size: 1rem;
        }

        .stats {
            background: #374151;
            padding: 1.5rem;
            border-radius: 0.75rem;
            margin-bottom: 2rem;
        }

        .stats h3 {
            margin-bottom: 1rem;
            color: #f3f4f6;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #60a5fa;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #9ca3af;
            margin-top: 0.25rem;
        }

        .detection-indicator {
            position: fixed;
            top: 1rem;
            right: 1rem;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #6b7280;
            transition: all 0.3s;
        }

        .detection-indicator.active {
            background: #10b981;
            box-shadow: 0 0 10px #10b981;
        }

        @media (max-width: 640px) {
            .container {
                padding: 0.5rem;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
            
            .stat-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöó LPR Mobile Camera</h1>
            <div id="status" class="status connecting">Connecting...</div>
        </div>

        <div class="video-container">
            <video id="video" autoplay playsinline muted></video>
            <div class="video-overlay">
                <div>Camera: <span id="cameraName">Mobile Camera</span></div>
                <div>FPS: <span id="fps">0</span></div>
                <div>Quality: <span id="quality">720p</span></div>
            </div>
        </div>

        <div class="controls">
            <button id="startBtn" class="btn btn-primary">Start Camera</button>
            <button id="stopBtn" class="btn btn-danger" disabled>Stop Camera</button>
        </div>

        <div class="settings">
            <h3>‚öôÔ∏è Settings</h3>
            <div class="form-group">
                <label for="cameraSelect">Camera:</label>
                <select id="cameraSelect">
                    <option value="">Detecting cameras...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="qualitySelect">Quality:</label>
                <select id="qualitySelect">
                    <option value="480p">480p (Low - Better performance)</option>
                    <option value="720p" selected>720p (Recommended)</option>
                    <option value="1080p">1080p (High quality)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="nameInput">Camera Name:</label>
                <input type="text" id="nameInput" placeholder="My Phone Camera" value="Mobile Camera">
            </div>
        </div>

        <div class="stats">
            <h3>üìä Statistics</h3>
            <div class="stat-grid">
                <div class="stat-item">
                    <div class="stat-value" id="frameCount">0</div>
                    <div class="stat-label">Frames Sent</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="detectionCount">0</div>
                    <div class="stat-label">Detections</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="uptime">00:00</div>
                    <div class="stat-label">Uptime</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="dataUsage">0 MB</div>
                    <div class="stat-label">Data Usage</div>
                </div>
            </div>
        </div>
    </div>

    <div class="detection-indicator" id="detectionIndicator"></div>

    <script>
        class MobileCameraClient {
            constructor() {
                this.video = document.getElementById('video');
                this.stream = null;
                this.isStreaming = false;
                this.cameraId = null;
                this.stats = {
                    frameCount: 0,
                    detectionCount: 0,
                    startTime: null,
                    dataUsage: 0
                };
                
                this.serverUrl = window.location.origin;
                this.initializeElements();
                this.setupEventListeners();
                this.detectCameras();
                this.setupPeriodicStats();
            }

            initializeElements() {
                this.statusEl = document.getElementById('status');
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.cameraSelect = document.getElementById('cameraSelect');
                this.qualitySelect = document.getElementById('qualitySelect');
                this.nameInput = document.getElementById('nameInput');
                this.detectionIndicator = document.getElementById('detectionIndicator');
            }

            setupEventListeners() {
                this.startBtn.addEventListener('click', () => this.startCamera());
                this.stopBtn.addEventListener('click', () => this.stopCamera());
                this.qualitySelect.addEventListener('change', () => this.updateQuality());
            }

            async detectCameras() {
                try {
                    const devices = await navigator.mediaDevices.enumerateDevices();
                    const videoDevices = devices.filter(device => device.kind === 'videoinput');
                    
                    this.cameraSelect.innerHTML = '';
                    videoDevices.forEach((device, index) => {
                        const option = document.createElement('option');
                        option.value = device.deviceId;
                        option.textContent = device.label || `Camera ${index + 1}`;
                        this.cameraSelect.appendChild(option);
                    });

                    if (videoDevices.length === 0) {
                        this.updateStatus('No cameras found', 'error');
                    } else {
                        this.updateStatus('Ready to connect', 'connected');
                    }
                } catch (error) {
                    console.error('Error detecting cameras:', error);
                    this.updateStatus('Camera access denied', 'error');
                }
            }

            async startCamera() {
                try {
                    this.updateStatus('Starting camera...', 'connecting');
                    
                    // Register camera with server
                    const cameraName = this.nameInput.value || 'Mobile Camera';
                    this.cameraId = await this.registerCamera(cameraName);
                    
                    // Get camera constraints based on quality
                    const constraints = this.getCameraConstraints();
                    
                    // Start camera stream
                    this.stream = await navigator.mediaDevices.getUserMedia(constraints);
                    this.video.srcObject = this.stream;
                    
                    // Start frame capture
                    this.isStreaming = true;
                    this.stats.startTime = Date.now();
                    this.startFrameCapture();
                    
                    this.updateStatus('Streaming active', 'streaming');
                    this.startBtn.disabled = true;
                    this.stopBtn.disabled = false;
                    
                } catch (error) {
                    console.error('Error starting camera:', error);
                    this.updateStatus('Failed to start camera', 'error');
                }
            }

            async stopCamera() {
                this.isStreaming = false;
                
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                    this.stream = null;
                }
                
                this.video.srcObject = null;
                this.updateStatus('Camera stopped', 'connected');
                this.startBtn.disabled = false;
                this.stopBtn.disabled = true;
            }

            async registerCamera(cameraName) {
                const registration = {
                    name: cameraName,
                    type: 'pwa',
                    config: {
                        resolution: this.qualitySelect.value === '1080p' ? '1920x1080' : 
                                   this.qualitySelect.value === '720p' ? '1280x720' : '640x480',
                        fps: 15,
                        quality: this.qualitySelect.value,
                        timeout_seconds: 30
                    },
                    location: 'Mobile Device',
                    auto_discovered: false
                };

                const response = await fetch(`${this.serverUrl}/api/cameras/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(registration)
                });

                const result = await response.json();
                if (result.success) {
                    return result.camera_id;
                } else {
                    throw new Error(result.detail || 'Failed to register camera');
                }
            }

            getCameraConstraints() {
                const deviceId = this.cameraSelect.value;
                const quality = this.qualitySelect.value;
                
                let width, height;
                switch (quality) {
                    case '1080p': width = 1920; height = 1080; break;
                    case '720p': width = 1280; height = 720; break;
                    default: width = 640; height = 480;
                }

                return {
                    video: {
                        deviceId: deviceId ? { exact: deviceId } : undefined,
                        width: { ideal: width },
                        height: { ideal: height },
                        frameRate: { ideal: 15, max: 30 }
                    }
                };
            }

            startFrameCapture() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                const captureFrame = async () => {
                    if (!this.isStreaming || !this.video.videoWidth) {
                        if (this.isStreaming) {
                            setTimeout(captureFrame, 100);
                        }
                        return;
                    }

                    // Set canvas size to match video
                    canvas.width = this.video.videoWidth;
                    canvas.height = this.video.videoHeight;
                    
                    // Draw video frame to canvas
                    ctx.drawImage(this.video, 0, 0);
                    
                    // Convert to blob and send to server
                    canvas.toBlob(async (blob) => {
                        if (blob && this.isStreaming) {
                            await this.sendFrame(blob);
                            this.stats.frameCount++;
                            this.updateStats();
                        }
                    }, 'image/jpeg', 0.8);
                    
                    // Schedule next frame (roughly 15 FPS for mobile efficiency)
                    if (this.isStreaming) {
                        setTimeout(captureFrame, 66);
                    }
                };

                captureFrame();
            }

            async sendFrame(frameBlob) {
                try {
                    const formData = new FormData();
                    formData.append('file', frameBlob, 'frame.jpg');

                    const response = await fetch(`${this.serverUrl}/api/cameras/pwa/${this.cameraId}/frame`, {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        const result = await response.json();
                        if (result.detections && result.detections.length > 0) {
                            this.stats.detectionCount += result.detections.length;
                            this.flashDetectionIndicator();
                        }
                        this.stats.dataUsage += frameBlob.size;
                    }
                } catch (error) {
                    console.error('Error sending frame:', error);
                }
            }

            flashDetectionIndicator() {
                this.detectionIndicator.classList.add('active');
                setTimeout(() => {
                    this.detectionIndicator.classList.remove('active');
                }, 300);
            }

            updateStatus(message, type) {
                this.statusEl.textContent = message;
                this.statusEl.className = `status ${type}`;
            }

            updateQuality() {
                document.getElementById('quality').textContent = this.qualitySelect.value;
            }

            updateStats() {
                document.getElementById('frameCount').textContent = this.stats.frameCount;
                document.getElementById('detectionCount').textContent = this.stats.detectionCount;
                
                if (this.stats.startTime) {
                    const uptime = Math.floor((Date.now() - this.stats.startTime) / 1000);
                    const minutes = Math.floor(uptime / 60);
                    const seconds = uptime % 60;
                    document.getElementById('uptime').textContent = 
                        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }

                const dataUsageMB = (this.stats.dataUsage / (1024 * 1024)).toFixed(1);
                document.getElementById('dataUsage').textContent = `${dataUsageMB} MB`;

                if (this.isStreaming) {
                    const fps = this.stats.frameCount / Math.max((Date.now() - this.stats.startTime) / 1000, 1);
                    document.getElementById('fps').textContent = fps.toFixed(1);
                }
            }

            setupPeriodicStats() {
                setInterval(() => {
                    if (this.isStreaming) {
                        this.updateStats();
                    }
                }, 1000);
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new MobileCameraClient();
        });

        // Handle page visibility changes (pause when hidden)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // Could pause streaming when page is hidden to save battery
                console.log('Page hidden - consider pausing stream');
            } else {
                console.log('Page visible - resume normal operation');
            }
        });
    </script>
</body>
</html>
