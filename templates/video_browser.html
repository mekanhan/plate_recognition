<!-- templates/video_browser.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Plate Video Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .video-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .video-preview {
            width: 100%;
            height: 180px;
            background-color: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .video-info {
            padding: 15px;
        }
        .video-info h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .video-meta {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 8px 12px;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            margin-top: 10px;
            cursor: pointer;
        }
        .stats {
            margin: 20px 0;
            padding: 15px;
            background-color: #e8f5e9;
            border-radius: 5px;
            border: 1px solid #c8e6c9;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 4px;
        }
        .pagination button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>License Plate Video Browser</h1>
        
        <div class="stats" id="stats">
            <h2>Video Statistics</h2>
            <p>Loading statistics...</p>
        </div>
        
        <div class="video-grid" id="videoGrid">
            <div class="empty-state">Loading videos...</div>
        </div>
        
        <div class="pagination">
            <button id="prevPage" disabled>Previous</button>
            <span id="pageInfo">Page 1</span>
            <button id="nextPage">Next</button>
        </div>
    </div>
    
    <script>
        // Pagination state
        let currentPage = 1;
        const pageSize = 12;
        let totalVideos = 0;
        
        // Load video segments with pagination
        async function loadVideos(page = 1) {
            try {
                const offset = (page - 1) * pageSize;
                const response = await fetch(`/v2/video/segments?limit=${pageSize}&offset=${offset}`);
                const data = await response.json();
                
                // Update total count
                totalVideos = data.count;
                
                // Update pagination
                document.getElementById('pageInfo').textContent = `Page ${page}`;
                document.getElementById('prevPage').disabled = page <= 1;
                document.getElementById('nextPage').disabled = offset + data.segments.length >= totalVideos;
                
                // Render videos
                renderVideos(data.segments);
            } catch (error) {
                console.error('Error loading videos:', error);
                document.getElementById('videoGrid').innerHTML = `
                    <div class="empty-state">
                        <p>Error loading videos: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Load video statistics
        async function loadStats() {
            try {
                const response = await fetch('/v2/video/stats');
                const data = await response.json();
                
                // Render stats
                document.getElementById('stats').innerHTML = `
                    <h2>Video Statistics</h2>
                    <p><strong>Total Videos:</strong> ${data.total_count}</p>
                    <p><strong>Total Size:</strong> ${data.total_size_mb} MB</p>
                    <p><strong>Total Duration:</strong> ${data.total_duration_minutes} minutes</p>
                    <p><strong>Average Duration:</strong> ${data.average_duration_seconds} seconds</p>
                    <p><strong>Average Size:</strong> ${data.average_size_mb} MB</p>
                `;
            } catch (error) {
                console.error('Error loading statistics:', error);
                document.getElementById('stats').innerHTML = `
                    <h2>Video Statistics</h2>
                    <p>Error loading statistics: ${error.message}</p>
                `;
            }
        }
        
        // Render video cards
        function renderVideos(videos) {
            const videoGrid = document.getElementById('videoGrid');
            
            if (videos.length === 0) {
                videoGrid.innerHTML = `
                    <div class="empty-state">
                        <p>No videos found</p>
                    </div>
                `;
                return;
            }
            
            videoGrid.innerHTML = videos.map(video => {
                const date = new Date(video.start_time * 1000).toLocaleString();
                const duration = video.duration_seconds.toFixed(1);
                const size = (video.file_size_bytes / (1024 * 1024)).toFixed(2);
                const detectionIds = Array.isArray(video.detection_ids) ? video.detection_ids.join(', ') : 'None';
                
                return `
                    <div class="video-card">
                        <div class="video-preview">
                            <video width="100%" height="100%" controls poster="/static/video-placeholder.png">
                                <source src="/v2/video/segments/${video.id}/download" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                        </div>
                        <div class="video-info">
                            <h3>Recorded: ${date}</h3>
                            <div class="video-meta"><strong>Duration:</strong> ${duration}s</div>
                            <div class="video-meta"><strong>Size:</strong> ${size} MB</div>
                            <div class="video-meta"><strong>Resolution:</strong> ${video.resolution}</div>
                            <div class="video-meta"><strong>Detections:</strong> ${detectionIds}</div>
                            <a href="/v2/video/segments/${video.id}/download" class="button" download>Download</a>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Event listeners for pagination
        document.getElementById('prevPage').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                loadVideos(currentPage);
            }
        });
        
        document.getElementById('nextPage').addEventListener('click', () => {
            if ((currentPage * pageSize) < totalVideos) {
                currentPage++;
                loadVideos(currentPage);
            }
        });
        
        // Load initial data
        window.addEventListener('load', () => {
            loadVideos(1);
            loadStats();
        });
    </script>
</body>
</html>
